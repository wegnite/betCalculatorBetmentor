<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="6" fill="url(#chartGradient)"/>
  
  <!-- Chart bars -->
  <rect x="6" y="20" width="3" height="8" fill="#FFD700" rx="1"/>
  <rect x="11" y="16" width="3" height="12" fill="#32CD32" rx="1"/>
  <rect x="16" y="12" width="3" height="16" fill="#FF4500" rx="1"/>
  <rect x="21" y="18" width="3" height="10" fill="#DC143C" rx="1"/>
  
  <!-- Chart percentage symbol -->
  <text x="28" y="10" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="end">%</text>
  
  <!-- Base line -->
  <line x1="4" y1="28" x2="28" y2="28" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
</svg>