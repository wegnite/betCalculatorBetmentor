<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#219a52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Calculator body -->
  <rect x="7" y="6" width="18" height="20" rx="2" fill="#ffffff" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Display screen -->
  <rect x="9" y="8" width="14" height="5" rx="1" fill="#2c3e50"/>
  
  <!-- Display text - showing bet odds -->
  <text x="16" y="11.5" text-anchor="middle" fill="#27ae60" font-family="monospace" font-size="2.5" font-weight="bold">2.50</text>
  
  <!-- Calculator buttons grid -->
  <rect x="9" y="15" width="3" height="2.5" rx="0.5" fill="url(#grad2)"/>
  <rect x="13" y="15" width="3" height="2.5" rx="0.5" fill="#ecf0f1"/>
  <rect x="17" y="15" width="3" height="2.5" rx="0.5" fill="#ecf0f1"/>
  <rect x="21" y="15" width="3" height="2.5" rx="0.5" fill="#e74c3c"/>
  
  <rect x="9" y="18.5" width="3" height="2.5" rx="0.5" fill="#ecf0f1"/>
  <rect x="13" y="18.5" width="3" height="2.5" rx="0.5" fill="#ecf0f1"/>
  <rect x="17" y="18.5" width="3" height="2.5" rx="0.5" fill="#ecf0f1"/>
  <rect x="21" y="18.5" width="3" height="2.5" rx="0.5" fill="#e74c3c"/>
  
  <rect x="9" y="22" width="3" height="2.5" rx="0.5" fill="#ecf0f1"/>
  <rect x="13" y="22" width="7" height="2.5" rx="0.5" fill="url(#grad2)"/>
  <rect x="21" y="22" width="3" height="2.5" rx="0.5" fill="#f39c12"/>
  
  <!-- Button symbols -->
  <text x="10.5" y="16.7" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="1.5" font-weight="bold">$</text>
  <text x="22.5" y="16.7" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="1.2" font-weight="bold">รท</text>
  <text x="22.5" y="20.2" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="1.2" font-weight="bold">ร</text>
  <text x="16.5" y="23.7" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="1.2" font-weight="bold">=</text>
  <text x="22.5" y="23.7" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="1.2" font-weight="bold">%</text>
</svg>