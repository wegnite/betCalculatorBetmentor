<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Main dice -->
  <rect x="4" y="4" width="11" height="11" rx="2" fill="#ffffff" stroke="#1f2937" stroke-width="1.5"/>
  
  <!-- Dice dots -->
  <circle cx="7" cy="7" r="1" fill="#1f2937"/>
  <circle cx="12" cy="12" r="1" fill="#1f2937"/>
  <circle cx="7" cy="12" r="1" fill="#1f2937"/>
  <circle cx="12" cy="7" r="1" fill="#1f2937"/>
  <circle cx="9.5" cy="9.5" r="1" fill="#1f2937"/>
  
  <!-- Secondary dice -->
  <rect x="17" y="4" width="9" height="9" rx="1.5" fill="#ffffff" stroke="#1f2937" stroke-width="1.2"/>
  
  <!-- Secondary dice dots -->
  <circle cx="19.5" cy="6.5" r="0.8" fill="#1f2937"/>
  <circle cx="23.5" cy="10.5" r="0.8" fill="#1f2937"/>
  <circle cx="21.5" cy="8.5" r="0.8" fill="#1f2937"/>
  
  <!-- Poker chips -->
  <circle cx="8" cy="20" r="5" fill="url(#chipGrad)" stroke="#1f2937" stroke-width="1"/>
  <circle cx="8" cy="20" r="3" fill="none" stroke="#ffffff" stroke-width="0.8"/>
  <text x="8" y="21.5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="3" font-weight="bold">$</text>
  
  <!-- Calculator element -->
  <rect x="17" y="16" width="11" height="13" rx="1.5" fill="url(#grad2)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Calculator screen -->
  <rect x="19" y="18" width="7" height="3" rx="0.5" fill="#1f2937"/>
  <text x="22.5" y="20.2" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="1.8" font-weight="bold">2.5</text>
  
  <!-- Calculator buttons -->
  <rect x="19" y="23" width="2" height="1.5" rx="0.3" fill="#374151"/>
  <rect x="22" y="23" width="2" height="1.5" rx="0.3" fill="#374151"/>
  <rect x="25" y="23" width="2" height="1.5" rx="0.3" fill="#ef4444"/>
  
  <rect x="19" y="25.5" width="2" height="1.5" rx="0.3" fill="#374151"/>
  <rect x="22" y="25.5" width="2" height="1.5" rx="0.3" fill="#10b981"/>
  <rect x="25" y="25.5" width="2" height="1.5" rx="0.3" fill="#f59e0b"/>
  
  <!-- Betting symbols -->
  <text x="20" y="24" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="0.8" font-weight="bold">7</text>
  <text x="23" y="24" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="0.8" font-weight="bold">%</text>
  <text x="26" y="24" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="0.8" font-weight="bold">รท</text>
  <text x="20" y="26.5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="0.8" font-weight="bold">+</text>
  <text x="23" y="26.5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="0.8" font-weight="bold">=</text>
  <text x="26" y="26.5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="0.8" font-weight="bold">ร</text>
</svg>