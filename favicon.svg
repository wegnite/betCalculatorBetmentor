<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Calculator symbol -->
  <rect x="8" y="6" width="16" height="20" rx="2" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Display screen -->
  <rect x="10" y="8" width="12" height="4" rx="1" fill="#ffffff" opacity="0.9"/>
  
  <!-- Calculator buttons -->
  <circle cx="11" cy="16" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="16" cy="16" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="21" cy="16" r="1.5" fill="#ffffff" opacity="0.8"/>
  
  <circle cx="11" cy="20" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="16" cy="20" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="21" cy="20" r="1.5" fill="#ffffff" opacity="0.8"/>
  
  <circle cx="11" cy="24" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="16" cy="24" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="21" cy="24" r="1.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Dollar sign in display -->
  <text x="16" y="11.5" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="3" font-weight="bold">$</text>
</svg>